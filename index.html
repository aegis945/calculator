<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator App</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="output light-grey">
            <div class="previous-operand">123+</div>
            <div class="current-operand">456</div>
        </div>
        <button class="double-btn orange">AC</button>
        <button class="orange">DEL</button>
        <button class="orange">รท</button>
        <button class="grey">7</button>
        <button class="grey">8</button>
        <button class="grey">9</button>
        <button class="orange">x</button>
        <button class="grey">4</button>
        <button class="grey">5</button>
        <button class="grey">6</button>
        <button class="orange">+</button>
        <button class="grey">1</button>
        <button class="grey">2</button>
        <button class="grey">3</button>
        <button class="orange">-</button>
        <button class="double-btn grey">0</button>
        <button class="grey">,</button>
        <button class="orange">=</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator App</title>
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="double-btn orange">AC</button>
        <button data-delete class="orange">DEL</button>
        <button data-operator class="orange">รท</button>
        <button data-number class="grey">7</button>
        <button data-number class="grey">8</button>
        <button data-number class="grey">9</button>
        <button data-operator class="orange">x</button>
        <button data-number class="grey">4</button>
        <button data-number class="grey">5</button>
        <button data-number class="grey">6</button>
        <button data-operator class="orange">+</button>
        <button data-number class="grey">1</button>
        <button data-number class="grey">2</button>
        <button data-number class="grey">3</button>
        <button data-operator class="orange">-</button>
        <button data-number class="double-btn grey">0</button>
        <button data-number class="grey">.</button>
        <button data-equals class="orange">=</button>
    </div>
</body>

</html>
